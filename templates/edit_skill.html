{% extends "base.html" %}

{% block content %}
<h2>Edit Skill</h2>
<form action="{{ url_for('skills.edit_skill', skill_id=skill.skill_id) }}" method="POST">
    <label for="skill_name">Skill Name:</label>
    <input type="text" id="skill_name" name="skill_name" value="{{ skill.skill_name }}" required>
    
    <label for="weekly_goal">Weekly Goal (hours):</label>
    <input type="number" id="weekly_goal" name="weekly_goal" value="{{ skill.weekly_goal }}" min="1" required>
    
    <button type="submit">Update Skill</button>
</form>
{% endblock %}
