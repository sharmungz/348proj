{% extends "base.html" %}

{% block content %}
<h2>Add New Skill</h2>
<form action="{{ url_for('skills.add_skill') }}" method="POST">
    <label for="skill_name">Skill Name:</label>
    <input type="text" id="skill_name" name="skill_name" required>
    
    <label for="weekly_goal">Weekly Goal (hours):</label>
    <input type="number" id="weekly_goal" name="weekly_goal" min="1" required>
    
    <button type="submit">Add Skill</button>
</form>
{% endblock %}
